<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Valentinstag</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffb6c1, #ffe6f0);
    color: #b30059;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.card {
    position: relative;
    height: 260px;
    padding: 32px;
    border-radius: 16px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
}

h1 {
    font-size: 28px;
}

.buttons {
    display: flex;
    gap: 12px;
    height: 50px; /* Platz fÃ¼r Buttons */
    position: relative;
}

button {
    flex: 1;
    padding: 14px 0;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
}

.yes {
    background: #ff4d88;
    color: white;
    box-shadow: 0 6px 16px rgba(255,77,136,0.35);
}

.no {
    background: #eeeeee;
    color: #444;
}

.result {
    margin-top: 20px;
    font-size: 17px;
    font-weight: 500;
}
</style>
</head>
<body>

<div class="card">
    <h1>WÃ¼ll de Mimi mei Valentinstag-Date sein?</h1>

    <div class="buttons">
        <button class="yes" onclick="answer()">TLORRR</button>
        <button class="no" id="noBtn">Na hasst</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");
let activated = false;

function answer() {
    document.getElementById("result").textContent = "Liebttt du Nudelll ðŸ’–";
}

// Funktion, die den Button weglaufen lÃ¤sst
function move() {
    if (!activated) {
        // Direkt absolute Position innerhalb der Card setzen
        const rect = noBtn.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left - cardRect.left + "px";
        noBtn.style.top  = rect.top  - cardRect.top  + "px";
        activated = true;
    }

    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
}

// Touch + Click fÃ¼r iPhone/iPad
noBtn.addEventListener("touchstart", move);
noBtn.addEventListener("click", move);

</script>

</body>
</html>
